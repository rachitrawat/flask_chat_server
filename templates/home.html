{% extends "base.html" %}
{% block content %}
    <h1>New user? <a href="{{ url_for('register') }}">Register</a></h1>
    <form method="post">
        <div>
            Ashoka Email: <input type="email" size="35" name="email" required pattern="[a-z0-9._%+-]+@ashoka.edu.in">
            <br>
            Password: <input type="password" name="pwd" size="8" required minlength="4">
        </div>

        <div>
            <textarea name="msgtext" maxlength="140" cols="40" rows="6"
                      placeholder="Type your message here..."></textarea>
            <br>
            <input type="submit" name="submit_button" value="Post Message">
        </div>

        <input type="submit" name="submit_button" value="See All Messages" id="queryall">

        <div>
            Message ID: <input type="number" name="msgID" size="8" min="0">
            <input type="submit" name="submit_button" value="Flag Message">
            <input type="submit" name="submit_button" value="Query Message">
        </div>

    </form>
{% endblock %}
