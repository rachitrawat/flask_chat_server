{% extends "base.html" %}
{% block content %}
    <form method="post" id="mainForm">
        <div>
            Ashoka Email: <input type="email" size="35" name="email" required pattern="[a-z0-9._%+-]+@ashoka.edu.in">
            <br>
            Password: <input type="password" name="pwd" size="31" required minlength="4">
            <br>
            <input type="submit" name="submit_button" value="Login" id="submit_login_button">
        </div>
    </form>
    <h3>New user? <a href="{{ url_for('register') }}">Register</a></h3>

{% endblock %}
